<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<p id="demo">我会显示时间</p>
<p>
<button onclick="printnum(1)">click</button>
</p>
<button onclick="printnum(2)">change myself</button>
<script>
    function printnum(num) {
        switch (num) {
            case 1:
                document.getElementById('demo').innerHTML="11111111";
                break;
            case 2:
                document.getElementById('demo').innerHTML="22222222";
                break;
            default:
                document.getElementById('demo').innerHTML="EEEEEEEE";
        }
    }

    for (var i=0; i < 3; i++)
    {
        document.writeln(i, "<br>")
    }

</script>
</body>
</html>
