<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页布局测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .main_box {
            float: left;
            box-sizing: border-box;
            /*border: 1px red solid; */
        }
    </style>
</head>
<body>
<div class="main_box"><canvas id="offline"></canvas></div>
<div class="main_box"><canvas id="all"></canvas></div>
<div class="main_box"><canvas id="free"></canvas></div>
<div class="main_box">
    <form method="post" action="#">
        <p><label>用户名
            <input type="text" name="useraccount" placeholder="用户名" autocomplete autofocus >
        </label></p>
        <p><label>设备ID
            <input type="text" name="id" placeholder="设备ID" autocomplete>
        </label></p>
        <p><input type="submit" value="查询"></p>
    </form>
    <a href="#">在线</a>
    <a href="#">不在线</a>
    <a href="#">防火墙设置</a>
    <a href="#">注销</a>
</div>
<script>
    // 设置盒子的长宽
    var cw = document.documentElement.clientWidth;
    var x = document.getElementsByClassName("main_box");
    console.log("cw", cw);
    for (i = 0; i < x.length; i ++)
    {
        x[i].style.width= cw/2 - 16 + "px";
        x[i].style.height= (cw/2 -16)/2 + "px";
    }

    // 画图
    /**
     * @return {string}
     */
    function Get(yourUrl, callback){
        var Httpreq = new XMLHttpRequest(); // a new request
        Httpreq.open("GET",yourUrl,false);
        Httpreq.send(null);
        return Httpreq.responseText;
    }

    function httpGetAsync(theUrl, callback)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                callback(xmlHttp.responseText);
        }
        xmlHttp.open("GET", theUrl, true); // true for asynchronous
        xmlHttp.send(null);
    }

    // var json_obj = JSON.parse(Get("http://222.188.110.76:18881/log/json?number=500"));

    var reg = "ddd MMM DD HH:mm:ss gggg";
    var all_ctx = document.getElementById('all').getContext("2d");
    var all = new Chart(all_ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: "摄像头总数",
                borderColor: "#80b6f4",
                fill: false,
                data: []
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'time',
                    distribution: 'series',
                    time: {
                        displayFormats: {
                            quarter: 'MMM YYYY'
                        }}},
                ],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '摄像头数目（个）'
                    },
                    ticks: {
                        beginAtZero:false
                    }
                }]
            }
        }
    });

    var offline_ctx = document.getElementById('offline').getContext("2d");
    var offline = new Chart(offline_ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: "摄像头掉线数",
                borderColor: "#80b6f4",
                fill: false,
                data: []
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'time',
                    distribution: 'series',

                    unit: 'day',
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '摄像头数目（个）'
                    },
                    ticks: {
                        beginAtZero:false
                    }
                }]
            }
        }
    });

    var free_ctx = document.getElementById('free').getContext("2d");
    var free = new Chart(free_ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: "摄像头在线数",
                borderColor: "#80b6f4",
                fill: false,
                data: []
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'time',
                    distribution: 'series',

                    unit: 'day',
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '摄像头数目（个）'
                    },
                    ticks: {
                        beginAtZero:false
                    }
                }]
            },
        }

    });

    function pushdata(label, data1, myChart) {
        myChart.data.labels.push(label);
        myChart.data.datasets[0].data.push(data1);

    }

    function update_cam(text) {
        var json_obj = JSON.parse(text);
        for (i = 0; i < json_obj.data.length; i++)
        {
            pushdata(moment(json_obj.data[i].time, reg).valueOf(), json_obj.data[i].total, all);
        }
        all.update();

        for (i = 0; i < json_obj.data.length; i++)
        {
            pushdata(moment(json_obj.data[i].time, reg).valueOf(), json_obj.data[i].offline, offline);
        }
        offline.update();
    }

    function update_free(text) {
        var json_obj = JSON.parse(text);
        var reg1 = "YYYY-MM-DD HH:mm:ss";
        for (i = 0; i < json_obj.data.length; i++)
        {
            pushdata(moment(json_obj.data[i].time, reg1).valueOf(), json_obj.data[i].free, free);
        }
        free.update();
    }

    httpGetAsync("http://222.188.110.76:18881/log/json?number=5", update_cam);
    httpGetAsync("http://222.188.110.76:18881/log/weed?number=5", update_free);

</script>
</body>
</html>
